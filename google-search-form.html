<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GOOGLE SEARCH FORM EXAMPLE</title>
    <link rel="icon" href="https://iconarchive.com/download/i38830/google/chrome/Google-Chrome.ico">
  </head>
  <body>
    <h1>GOOGLE SEARCH FORM EXAMPLE</h1>
    <img src="https://icons.iconarchive.com/icons/google/chrome/256/Google-Chrome-icon.png" alt="Google Chrome Icon">

    <form action="https://www.google.it/search" target="_blank">
      <input type="text" size="60" name="q" pattern="[a-z]+.{3,}" required>
      <button>Go Google!!!</button>
    </form>
    <br>

    <!-- 
      HW3: use pattern attribute - a..z, min 3 letters
    -->

    <form action="https://www.google.it/search" target="_blank">
      <select name="q">
        <option >HTML wiki</option>
        <option >CSS wiki</option>
      </select>
      <button>Get Google HELP!!!</button>
    </form>

    <!-- 
      1. WHERE? action="URL"
      2. WHAT? name=""
      3. HOW? method="GET/POST"
      HW1: connect 3rd form: youtube search  
      HW2: use <textarea>, <input type="radio">
      HW3: use pattern attribute - a..z, min 3 letters
    -->
    
    <br>
    <form action="https://www.google.it/search">
      <textarea rows="5" cols="33" name="q" >
      </textarea>
      <br>
      <button>Help me Google!</button>
    </form>
    <br>
    
    
      
    <form action="https://www.google.it/search" target="_blank">
      <fieldset>
        <legend>Top online learning platforms</legend>
          <input
            type="radio" id="platform1" name="q" value="LinkedIn Learning"/>
          <label for="platform1">LinkedIn Learning </label>
    
          <input type="radio" id="platform2" name="q" value="Udemy" />
          <label for="platform2">Udemy</label>
    
          <input type="radio" id="platform3" name="q" value="Coursera" />
          <label for="platform3">Coursera</label>
        
          <br>
          <br>
          <button >Help me GOOGLE to decide!</button>
          <br>
        </fieldset>
    </form>

    <h1>YANDEX SEARCH FORM EXAMPLE</h1>
    <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/128/yandex-browser-beta-icon.png" alt="Yandex Icon">
    <form action="https://yandex.com/search/" target="_blank" >
      <input type="text" size="60" name="text" pattern="[a-z]+.{3,}" required>
      <button>Go Yandex!!!</button>
    </form>
    <br>
    
    <h1>YOUTUBE SEARCH FORM EXAMPLE</h1>
    <img src="https://icons.iconarchive.com/icons/emey87/social-button/128/youtube-icon.png" alt="Youtube Icon">
    <form action="https://www.youtube.com/results" target="_blank">
      <input type="text" size="60" name="search_query" pattern="[a-z]+.{3,}" required >
      <button>Go Youtube!!!</button>
    </form>
    <br>

    
  </body>
</html>
